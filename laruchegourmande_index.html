
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Ruche Gourmande</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fff8dc;
      color: #444;
      text-align: center;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #b8860b;
    }
    h2 {
      font-size: 2rem;
      margin: 2rem 0 1rem;
      color: #b8860b;
    }
    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }
    .btn-commander {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background-color: #f4c430;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      color: white;
      border-radius: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      text-decoration: none;
      font-size: 1.125rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-commander:hover {
      background-color: #d4af37;
      transform: scale(1.1);
    }
    .btn-commander:active {
      transform: scale(0.95);
    }
    .btn-commander svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 1rem;
      margin-bottom: 3rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 0.75rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>Bienvenue à La Ruche Gourmande</h1>
      <p>Miel local, naturel et délicieux, récolté avec soin dans notre rucher artisanal.</p>
      <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSeBHSzUK_M2JtTlJkbAQOOFdy8JptIoCYOpzPF7Ac3SPIb7Ag/viewform?usp=sharing"
        target="_blank"
        class="btn-commander"
      >
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 2C9.243 2 7 4.243 7 7c0 1.05.337 2.02.898 2.81L5 15l5 5 2-2 2 2 5-5-2.9-5.19A4.967 4.967 0 0 0 17 7c0-2.757-2.243-5-5-5z"/></svg>
        Commander
      </a>
    </section>

    <section class="gallery" aria-label="Galerie photos du rucher">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Miel en pot" />
      <img src="https://images.unsplash.com/photo-1517959105823-56c1cc2c2be8?auto=format&fit=crop&w=800&q=80" alt="Abeilles sur fleur" />
      <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=800&q=80" alt="Ruche" />
      <img src="https://images.unsplash.com/photo-1484981138541-3d074aa97716?auto=format&fit=crop&w=800&q=80" alt="Miel à la louche" />
    </section>

    <section>
      <h2>Nos produits</h2>
      <p>Découvrez notre sélection de miels selon les saisons et les floraisons.</p>
      <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSeBHSzUK_M2JtTlJkbAQOOFdy8JptIoCYOpzPF7Ac3SPIb7Ag/viewform?usp=sharing"
        target="_blank"
        class="btn-commander"
      >
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 2C9.243 2 7 4.243 7 7c0 1.05.337 2.02.898 2.81L5 15l5 5 2-2 2 2 5-5-2.9-5.19A4.967 4.967 0 0 0 17 7c0-2.757-2.243-5-5-5z"/></svg>
        Commander
      </a>
    </section>
  </main>
</body>
</html>
